  <div class="container my-2">
        <h1>Available Cars List</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Select  </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                	<th>Car company</th>
                    <th>Car model name</th>
                    <th>Car engine type</th>
                    <th>Car number plate</th>
                    <th>Car mileage </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${cars}">
                    <td th:text="${employee.company}"></td>
                    <td th:text="${employee.modelName}"></td>
                    <td th:text="${employee.engineType}"></td>
                    <td th:text="${employee.numberPlate}"></td>
                    <td th:text="${employee.mileage}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Book</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
